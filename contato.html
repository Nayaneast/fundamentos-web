    <h1 class="left">Entre em contato </h1>

    <div class="container">
        <div>
            <form>
                <label for="nome">Nome:</label> <br>
                <input  class="br-2" type="text" id="nime" onkeyup='validaNome()'>
                <div id='txtNome'></div>
                <br>
                <label for="email">E-mail:</label> <br>
                <input class="br-2" type="email" id="email" onkeyup='validaEmail()'>
                <div id='txtEmail'></div>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea class="br-2" name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id='txtAssunto'></div>
                <br>
                <br>
                <button class="btn" onclick="enviar()">Enviar</button>
            </form>
        </div>

        <div class="ml-50">
            <p>Burbank,200</p>
            <p>Calif√≥rnia - CA </p>

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13207.40694819635!2d-118.3465732658458!3d34.15013508926874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bfc91b7bf323%3A0x16d1cd7dc89a5826!2sWarner%20Bros.%20Studios%2C%20Burbank%2C%20CA%2C%20EUA!5e0!3m2!1spt-BR!2sbr!4v1618596990596!5m2!1spt-BR!2sbr"

                tabindex="0" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id='mapa'></iframe>
